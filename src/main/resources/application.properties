spring.application.name=TrustyChain

# ===========================================
# Database Configuration (from .env)
# ===========================================
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.hibernate.ddl-auto=update

spring.flyway.enabled=true

# Dialeto: Garante que o Hibernate gere SQL otimizado para Postgres
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Logs: Mostra o SQL no terminal
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# ===========================================
# Google GenAI Configuration (from .env)
# ===========================================
spring.ai.google.genai.project-id=${GOOGLE_GENAI_PROJECT_ID}
spring.ai.google.genai.location=${GOOGLE_GENAI_LOCATION}
spring.ai.google.genai.api-key=${GOOGLE_GENAI_API_KEY}